- type: entity
  parent: MCWebbing
  id: MCWebbingBrown
  name: webbing
  description: A sturdy mess of synthcotton belts and buckles, ready to share your burden.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Webbing/brown.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
    # TODO:
    # storage_type_limits_list = list(
    # /obj/item/ammo_magazine/rifle,
    # /obj/item/ammo_magazine/smg,
    # /obj/item/ammo_magazine/sniper,
    # /obj/item/cell/lasgun,
    # )
  - type: IgnoreContentsSize
    items:
      tags:
      - MCMagazineSidearm
      - MCMagazineRifle
      - MCMagazineSmg
      - MCBatteryTerra
  - type: FixedItemSizeStorage
  - type: Webbing
    playerSprite:
      sprite: _MC/Clothing/Webbing/brown.rsi
      state: equipped
    components:
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,5,1 # 3 slots
    - type: IgnoreContentsSize
      items:
        tags:
        - MCMagazineSidearm
        - MCMagazineRifle
        - MCMagazineSmg
        - MCBatteryTerra
    - type: FixedItemSizeStorage
    - type: RMCStorageEjectHand
      state: Open
    - type: ExplosionResistance
      damageCoefficient: 0
      worn: false
    - type: StoreAfterFailedInteract

