- type: entity
  parent:
  - MCPouchStorage
  - MCPouchVisualizerOpen
  id: MCPouchMagazineSmall
  name: small magazine pouch
  description: This pouch can contain three ammo magazines.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Pouches/small_ammo_mag.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,3,1 # 2 slots
    whitelist:
      tags:
      - MCHandful
      - MCMagazineSidearm
      - MCMagazineRifle
      - MCMagazinePepperball
      - MCMagazineShotgun
      - MCMagazineSmg
      - MCBatteryTerra
  - type: FixedItemSizeStorage

- type: entity
  parent: MCPouchMagazineSmall
  id: MCPouchMagazine
  name: magazine pouch
  description: This pouch can contain two ammo magazines.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Pouches/medium_ammo_mag.rsi
  - type: Storage
    grid:
    - 0,0,3,1 # 2 slots

- type: entity
  parent: MCPouchMagazineSmall
  id: MCPouchMagazineLarge
  name: large magazine pouch
  description: This pouch can contain three ammo magazines.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Pouches/large_ammo_mag.rsi
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots
