  - type: Sprite
    sprite: _MC/Mobs/Xenos/carrier.rsi
    offset: 0,0.25
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.ParasiteOverlayLayers.RightArm" ]
      visible: false
    - map: [ "enum.ParasiteOverlayLayers.Head" ]
      visible: false
