- type: entity
  parent:
  # MC
  - MCXenoBase
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoRunner
  name: Runner
  description: A fast, four-legged terror. Weak in sustained combat.
  components:
  - type: Sprite
    sprite: _MC/Mobs/Xenos/runner.rsi
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Left" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Right" ]
      visible: false
    - map: [ "enum.EvasionLayer.Base" ]
      sprite: _MC/Interface/Hud/timer.rsi
      state: "1"
      offset: 0.5,-0.5
      visible: false
    - map: [ "focused" ]
      sprite: _RMC14/Interface/xeno_hud.rsi
      state: hudeye
      visible: false
    - map: [ "targetedDirection" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_direction
      visible: false
    - map: [ "targetedDirectionIntense" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_intense_direction
      visible: false
    offset: 0,0.65
  - type: FixedIdentity
    name: mc-job-name-xeno-runner
  - type: GhostRole
    name: mc-job-name-xeno-runner
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.35
        density: 85
        mask:
        - Impassable
        - HighImpassable
        - LowImpassable
        - BarbedBarricade
        - BarricadeImpassable
        layer:
        - MobLayer
      fix2:
        shape: !type:PhysShapeCircle
          radius: 0.40
        density: 85
        layer:
        - BulletImpassable
  - type: MobThresholds
    thresholds:
      0: Alive
      240: Critical
      340: Dead
  - type: XenoPlasma
    plasma: 200
    maxPlasma: 200
    plasmaRegenOnWeeds: 11
  - type: Xeno
    tier: 1
    role: MCXenoRunner
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoHide
    - MCActionXenoDevolve
    - MCActionXenoEvasion
    - MCActionXenoPounce
    hudOffset: -0.2,0.3
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    actionId: MCActionXenoEvolve
    max: 225
    evolvesTo:
    - MCXenoWarrior
    - MCXenoHivelord
    - MCXenoCarrier
    - MCXenoWraith
    - MCXenoHunter
    - MCXenoBull
    - MCXenoSpitter
    evolvesToWithoutPoints:
    - MCXenoShrike
    - MCXenoQueen
  - type: XenoDevolve
    devolvesTo:
    - MCXenoLarva
  - type: XenoHide
  - type: MCArmor
    melee: 30
    bullet: 30
    laser: 30
    energy: 30
    bomb: 0
    bio: 5
    fire: 20
    acid: 5
  - type: MeleeWeapon
    attackRate: 1.67
    damage:
      groups:
        Brute: 23
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.846
    baseSprintSpeed: 6.25
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: runner
  - type: MCXenoPounce
    hitDamage:
      groups:
        Brute: 25
  - type: MCXenoEvasion
