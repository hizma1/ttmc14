- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoPlantingWeeds
  - MCXenoCreateResinJelly
  - MCXenoAcidicSalve
  - MCActionXenoRecycle
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoDroneBase
  name: Drone
  description: An alien drone.
  abstract: true
  components:
  - type: GhostRole
    name: cm-job-name-xeno-drone
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Critical
      400: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 18
  - type: Xeno
    role: MCXenoDrone
    hudOffset: 0,0.15
    tier: 1
    bypassTierCount: true
    unlockAt: 60 # 1 minute
  - type: XenoLight
  - type: XenoDevolve
    devolvesTo:
    - MCXenoLarva
    canBeDevolvedByOther: false
  - type: MCArmor
    melee: 30
    bullet: 25
    laser: 25
    energy: 30
    bomb: 0
    bio: 15
    fire: 10
    acid: 15
  - type: XenoPheromones
    pheromonesMultiplier: 2
  - type: MCXenoRecycle
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 5
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
      - XenoFruit
      - MCXenoResinJelly
  - type: TunnelRenamer
  - type: EggPlantTime
    plantTime: 2.5
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoEgg
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: drone
  - type: XenoConstruction
    buildDelay: 2
    canBuild:
    - MCWallXenoResinThick
    - MCWallXenoResinThickBulletproof
    - MCWallXenoResinThickFireproof
    - MCWallXenoResinThickHardy
    - MCDoorXenoResinThick
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    max: 200
  - type: XenoInhands
    prefix: drone
  - type: IntelRecoverCorpseObjectiveOnDeath
    value: 0.1
  - type: FixedIdentity
    name: cm-job-name-xeno-drone
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.7
    baseSprintSpeed: 5.26

- type: entity
  parent: MCXenoDroneBase
  id: MCXenoDrone
  components:
  - type: Sprite
    sprite: _MC/Mobs/Xenos/drone.rsi
    offset: 0,0.2
  - type: Xeno
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Construction
    - MCActionXenoChooseStructure
    - MCActionXenoSecreteStructure
    # Weeds
    - MCActionXenoSelectWeeds
    - MCActionXenoPlantWeeds
    # Main
    - MCActionXenoPheromones
    - MCActionXenoAcidWeak
    - MCActionXenoCreateResinJelly
    - MCActionXenoAcidicSalve
    - MCActionXenoRecycle
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    actionId: MCActionXenoEvolve
    max: 225
    evolvesTo:
    - MCXenoWarrior
    - MCXenoHivelord
    - MCXenoCarrier
    - MCXenoWraith
    - MCXenoHunter
    - MCXenoBull
    - MCXenoSpitter
    evolvesToWithoutPoints:
    - MCXenoShrike
    - MCXenoQueen
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 75
  - type: XenoAcid
  - type: MCXenoRecycle
  - type: AcidTrap
    trapLevel: 1
    cost: 70
    spray: XenoAcidSprayTrapWeak
