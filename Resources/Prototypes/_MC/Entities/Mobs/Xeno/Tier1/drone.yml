- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoPlantingWeeds
  - MCXenoCreateResinJelly
  - MCXenoAcidicSalve
  # RMC
  - CMXenoDeveloped
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoDroneBase
  name: Drone
  description: An alien drone.
  abstract: true
  components:
  - type: GhostRole
    name: cm-job-name-xeno-drone
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Critical
      400: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22.5
  - type: Xeno
    role: MCXenoDrone
    hudOffset: 0, 0.15
    tier: 1
    bypassTierCount: true
    unlockAt: 60 # 1 minute
  - type: XenoLight
  - type: XenoDevolve
    devolvesTo:
    - MCXenoLarva
    canBeDevolvedByOther: false
  - type: XenoPheromones
    pheromonesMultiplier: 2
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 5
  - type: Tackle
    max: 4
    stunMin: 3
    stunMax: 4
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
      - XenoFruit
      - MCXenoResinJelly
  - type: TunnelRenamer
  - type: EggPlantTime
    plantTime: 2.5
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoEgg
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: drone
  - type: XenoConstruction
    buildDelay: 2
    canBuild:
    - WallXenoResin
    - WallXenoMembrane
    - DoorXenoResin
    - XenoStickyResin
    - XenoFastResin
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    max: 200
  - type: Evasion
    evasion: 20
  - type: XenoInhands
    prefix: drone
  - type: IntelRecoverCorpseObjectiveOnDeath
    value: 0.1
  - type: FixedIdentity
    name: cm-job-name-xeno-drone
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.7
    baseSprintSpeed: 5.26

- type: entity
  parent: MCXenoDroneBase
  id: MCXenoDrone
  components:
  - type: Sprite
    sprite: _MC/Mobs/Xenos/drone.rsi
    offset: 0, 0.2
  - type: Xeno
    actionIds:
    # RMC
    - ActionXenoRest
    - ActionXenoWatch
    - ActionXenoAcidWeak
    - ActionXenoPheromones
    - ActionXenoDevolve
    - ActionXenoChooseStructure
    - ActionXenoSecreteStructure
    - ActionXenoTransferPlasma
    # MC
    - MCActionXenoSelectWeeds
    - MCActionXenoPlantWeeds
    - MCActionXenoCreateResinJelly
    - MCActionXenoAcidicSalve
  - type: XenoEvolution
    evolvesTo:
    - MCXenoHivelord
    - MCXenoCarrier
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 50
  - type: XenoAcid
  - type: AcidTrap
    trapLevel: 1
    cost: 70
    spray: XenoAcidSprayTrapWeak
