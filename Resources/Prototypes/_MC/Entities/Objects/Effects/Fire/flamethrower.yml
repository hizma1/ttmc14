# Flamethrower
- type: entity
  parent: MCFire
  id: MCFireFlamethrower
  suffix: MC, Flame
  name: fire
  placement:
    mode: SnapgridCenter
  components:
  - type: DamageOnCollide
    damageDead: false
    fire: true
    damage:
      types:
        Heat: 31 # damage = 31
  - type: RMCIgniteOnCollide
    maxStacks: 20
    intensity: 31 # burn_level = 31
    duration: 10
    tileDamage:
      types:
        Heat: 0.1
  - type: TileFire
    id: MCFireFlamethrower
    duration: 17 # burn_time = 17
    extinguishInstantly: false

# Blue Flame
- type: entity
  parent: MCFire
  id: MCFireFlamethrowerBlue
  suffix: MC, Blue
  components:
  - type: Sprite
    layers:
    - map: [ "base" ]
      state: blue_4
  - type: PointLight
    color: "#5294ff"
  - type: RMCIgniteOnCollide
    maxStacks: 30
    intensity: 46 # burn_level = 46
    duration: 10
    tileDamage:
      types:
        Heat: 0.2
        Cold: 0.3
    armorMultiplier: 1
  - type: TileFire
    id: MCFireFlamethrowerBlue
    duration: 40 # burn_time = 40
    extinguishInstantly: false
    patExtinguishMultiplier: 2
  - type: GenericVisualizer
    visuals:
      enum.TileFireLayers.Base:
        base:
          One: { state: blue_1 }
          Two: { state: blue_2 }
          Three: { state: blue_3 }
          Four: { state: blue_4 }

