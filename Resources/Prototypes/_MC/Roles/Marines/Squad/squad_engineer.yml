    - type: Skills
      skills:
        RMCSkillEngineer: 3
        RMCSkillConstruction: 3
        RMCSkillPowerLoader: 1
        RMCSkillLeadership: 1
        RMCSkillSmartGun: -4
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
    - type: SquadArmorWearer
    - type: JobPrefix
      prefix: mc-job-prefix-engineer
    - type: TacticalMapIcon
      icon:
        sprite: _MC/Interface/squad_marine_icons.rsi
        state: engineer

