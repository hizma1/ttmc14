  startingGear: MCSquadEngineer
  dummyStartingGear: MCSquadEngineer
  icon: MCEngineer
  joinNotifyCrew: false
  supervisors: mc-job-supervisors-sl
  accessGroups: [ MCSquadEngineering ]
  ranks:
    MCLanceCorporal: []
    MCCorporal:
